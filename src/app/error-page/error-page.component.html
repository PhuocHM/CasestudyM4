<div id="preloader">
    <div class="spinner-border color-highlight" role="status"></div>
</div>
<div id="page">
    <app-header-menu></app-header-menu>
    <div class="page-title-clear"></div>
    <app-sidebar-menu></app-sidebar-menu>
    <div id="menu-colors" class="menu menu-box-bottom rounded-m" data-menu-load="menu-colors.html"
        data-menu-height="480"></div>
    <div class="page-content">
        <div class="card card-style" data-card-height="cover-card"
            style="height: 713px; background-image: url(assets/images/background/bg4044.jpg);">
            <div class="card-top text-center">
                <h1 class="color-white text-center font-22 pt-4 mb-0">Page Not Found</h1>
                <h1 class="color-white font-40">404 Error</h1>
            </div>
            <div class="card-bottom text-center">
                <p class="color-white font-15 opacity-70 px-4">
                    Sorry, the page you're looking for is not here. We suggest checking out the homepage. It's awesome.
                </p>
                <a [routerLink]="['/home']" class="btn btn-m btn-center-m bg-white color-black font-700 mb-4">Back
                    Home</a>
            </div>
            <div class="card-overlay bg-gradient"></div>
        </div>

    </div>
</div>
